version: '3.8'

services:
  wompo-postgres-local:
    image: postgres:latest
    container_name: wompo-postgres-local
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - '5435:5432'
    volumes:
      - postgres/data:/var/lib/postgresql/data
